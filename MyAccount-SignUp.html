    <body>
        <div>
            <div>
                <div class="login_signup">
                    <div style="width: 400px;">
                        <h1 style="text-align: center;">SIGN UP</h1>
                        <div class="mb-3" style="width: 100%;">
                            <input type="text" class="form-control transparent-input" id="name" placeholder="Full name">
                        </div>

                        <div class="mb-3" style="width: 100%;">
                            <input type="text" class="form-control transparent-input" id="number" placeholder="Email/Phone number">
                        </div>
                        <div class="mb-3 password-container" style="width: 100%;">
                            <input type="password" class="form-control transparent-input" id="password" placeholder="Password" required>
                            <button type="button" class="show-password-btn">Show</button>
                        </div>
                        <div class="mb-3 password-container" style="width: 100%;">
                            <input type="password" class="form-control transparent-input" id="confirm-password" placeholder="Confirm password" required>
                            <button type="button" class="show-password-btn">Show</button>
                        </div>
                        <button type="button" class="btn btn-primary btn-lg" style="width: 100%;">Sign up</button>
                        
                          <div>
                            <!--or-->
                            <div style="width: 100%; height: 100%; justify-content: center; align-items: center; gap: 20px; display: inline-flex;padding: 20px 0 0 0;">
                                <div style="width: 137.50px; height: 0px; border: 2px white solid"></div>
                                <div style="color: white; font-size: 16px; font-family: Space Grotesk; font-weight: 400; line-height: 19.20px; word-wrap: break-word">OR</div>
                                <div style="width: 137.50px; height: 0px; border: 2px white solid"></div>
                                </div>
                        </div>

                        <div style="display: inline-flex;flex-direction: column; gap: 20px; padding: 12px 0 0 0; width: 100%; ">
                            <a href="https://google.com"><button style="width: 100%;" type="button" class="btn btn-outline-light" a href="navfoot.html">
                                <div style="display:inline-flex;justify-content: flex-start; align-items: center ;gap: 12px;">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#f2f2f2" class="bi bi-google" viewBox="0 0 16 16">
                                        <path d="M15.545 6.558a9.4 9.4 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.7 7.7 0 0 1 5.352 2.082l-2.284 2.284A4.35 4.35 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.8 4.8 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.7 3.7 0 0 0 1.599-2.431H8v-3.08z"/>
                                      </svg>
                                    <span>Sign up with Google</span>
                                    </div>
                                </button></a>
                            <a href="https://facebook.com"><button style="width: 100%;" type="button" class="btn btn-outline-light" a href="navfoot.html">
                                <div style="display:inline-flex;justify-content: flex-start; align-items: center ;gap: 12px;">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#F2f2f2" class="bi bi-facebook" viewBox="0 0 16 16">
                                        <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951"/>
                                      </svg>
                                    <span>Sign up with Facebook</span>
                                    </div>
                                </button></a>
                        </div>
                        <div style="padding: 20px 0px; display: flex; justify-content: center;">
                            <div>Already have an account? <a href="MyAccount-LogIn.html" class="remove2"><b>Log in</b></a></div>
                            
                        </div>

                        
                    </div>              
                </div>
                <script>
                    const togglePasswordVisibility = (inputElement, buttonElement) => {
                        buttonElement.addEventListener('click', () => {
                            if (inputElement.type === 'password') {
                                inputElement.type = 'text';
                                buttonElement.textContent = 'Hide';
                            } else {
                                inputElement.type = 'password';
                                buttonElement.textContent = 'Show';
                            }
                        });
                    };
                    
                    const passwordContainers = document.querySelectorAll('.password-container');
                    passwordContainers.forEach(container => {
                        const inputElement = container.querySelector('input');
                        const buttonElement = container.querySelector('button');
                        togglePasswordVisibility(inputElement, buttonElement);
                    });
                    </script>

            </div>
        </div>
    </body>
